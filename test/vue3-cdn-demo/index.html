<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue 3 CDN Demo</title>
</head>
<body>
  <div id="app">
    <h1>{{ title }}</h1>
    <p>{{ message }}</p>
    <input v-model="message" placeholder="修改訊息" />
  </div>
  <!-- Vue 3 via CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          title: 'Hello Vue 3 via CDN',
          message: '這是一個使用 CDN 的最簡單 Vue 3 範例。'
        };
      }
    }).mount('#app');
  </script>
</body>
</html>
